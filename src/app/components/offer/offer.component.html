<div class="album py-5 bg-light" >
  <div class="container">

    <div class="row row-cols-1  g-3">
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>{{offer.name ? offer.name : "Unknown"}}</h5>
            <p class="card-text">Company name: {{offer.company.name ? offer.company.name : "Unknown"}}.</p>
            <p>Level: {{offer.levels[0] ? offer.levels[0].name : "Unknown"}}</p>
            <p>Location: {{offer.locations[0] ? offer.locations[0].name : "Unknown"}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="info()"  [routerLink]="['/more-info']" >Details</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
